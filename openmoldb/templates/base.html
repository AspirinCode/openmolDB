    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

    <link rel="shortcut icon" href="{{servername}}/static/favicon.png">
    <script type="text/javascript" src="{{servername}}/static/js/jquery-1.9.0.min.js"></script>
    <script>
    $(window).bind("load", function() { 
       
       var footerHeight = 0,
           footerTop = 0,
           $footer = $("#footer");
           
       positionFooter();
       
       function positionFooter() {
       
                footerHeight = $footer.height();
                footerTop = ($(window).scrollTop()+$(window).height()-footerHeight)+"px";
       
               if ( ($(document.body).height()+footerHeight) < $(window).height()) {
                   $footer.css({
                        position: "absolute"
                   }).animate({
                        top: footerTop
                   })
               } else {
                   $footer.css({
                        position: "static"
                   })
               }
               
       }

       $(window)
               .scroll(positionFooter)
               .resize(positionFooter)
               
});
    </script>
